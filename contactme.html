<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>My fictional address</p>
    <p>My address</p>
    <form action="mailto:info@303wspartan@mgial.com" method="post" enctype="text/plain
    ">
      <fieldset>
        <legend>Reach out to me</legend>
        <p>
          <label for="yourname">Your name:</label>
          <input type="text" name="yourName" id="name" placeholder="Jane" />
          <input type="submit" name="" />
        </p>
        <p>
          <label for="yourEmail">Email:</label>
          <input
            type="email"
            name="youEmail"
            id="yourEmail"
          />
          <input type="submit" name="" id="" />
        </p>
        <p>
          <label for="message">Message me:</label>
        </p>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Hello!"></textarea>
        <p>
        <input type="submit" name="message" id="message">
        </p>
      </fieldset>
    </form>
  </body>
</html>
